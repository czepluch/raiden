version: 2

settings:
  gas_price: "fast"
  chain: any
  services:
    pfs:
      url: https://pfs-goerli.services-dev.raiden.network
    udc:
      enable: true
      token:
        deposit: true

token:

nodes:
  mode: managed
  count: 4

  default_options:
    gas-price: fast
    environment-type: development
    routing-mode: pfs
    pathfinding-max-paths: 5
    pathfinding-max-fee: 10

scenario:
  serial:
    tasks:
      - parallel:
          name: "Setting up a network"
          tasks:
            - open_channel: {from: 0, to: 1, total_deposit: 10, expected_http_status: 201}
            - open_channel: {from: 0, to: 2, total_deposit: 10, expected_http_status: 201}
            - open_channel: {from: 1, to: 2, total_deposit: 10, expected_http_status: 201}

      - serial:
          name: "Checking the network"
          tasks:
            - assert: {from: 0, to: 1, total_deposit: 10, balance: 10, state: "opened"}
            - assert: {from: 0, to: 2, total_deposit: 10, balance: 10, state: "opened"}
            - assert: {from: 1, to: 2, total_deposit: 10, balance: 10, state: "opened"}

      - serial:
          name: "Node Nr. 4 joins a network with 100 funds and initial_channel_target set to 1"
          tasks:
            - join_network: {from: 3, funds: 100, initial_channel_target: 1, expected_http_status: 204} # We expect 1 channel open with 60 tokens but we do not know with whom
              #TODO: add assertion once partner selection is deterministic or add new assert request to check for new channels
