version: 2

settings:
  gas_price: "fast"
  chain: any
  services:
    pfs:
      url: https://pfs-goerli.services-dev.raiden.network
      #url: http://localhost:6000
    udc:
      enable: true
      token:
        deposit: true

token:

nodes:
  mode: managed
  count: 4

  default_options:
    gas-price: fast
    environment-type: development
    routing-mode: pfs
    pathfinding-max-paths: 5
    pathfinding-max-fee: 10

scenario:
  serial:
    tasks:
      - parallel:
          name: "Setting up a network"
          tasks:
            - open_channel: {from: 0, to: 1, total_deposit: 10, expected_http_status: 201}
            - open_channel: {from: 0, to: 2, total_deposit: 10, expected_http_status: 201}
            - open_channel: {from: 1, to: 2, total_deposit: 10, expected_http_status: 201}

      - serial:
          name: "Checking the network"
          tasks:
            - assert: {from: 0, to: 1, total_deposit: 10, balance: 10, state: "opened"}
            - assert: {from: 0, to: 2, total_deposit: 10, balance: 10, state: "opened"}
            - assert: {from: 1, to: 2, total_deposit: 10, balance: 10, state: "opened"}

      - serial:
          name: "Node Nr. 4 joins a network and shuts down node before all txs are mined, then starts again."
          tasks:
            - join_network: {from: 3, funds: 100, expected_http_status: 204}
            - wait: 60
            - stop_node: 4
            - wait: 1000
            - start_node: 4
            - assert: {from: 3, to: 0, total_deposit: 1, balance: 1, state: "opened"}
            - assert: {from: 3, to: 2, total_deposit: 1, balance: 1, state: "opened"}
            - assert: {from: 3, to: 3, total_deposit: 1, balance: 1, state: "opened"}
